<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19Lys Tool</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css"
    />
  </head>
  <body class="bg-gradient-to-r from-teal-500 to-blue-500">
    <div class="flex flex-col items-center justify-center min-h-screen">
      <div class="mb-4" id="alert"></div>
      <section
        class="w-full max-w-lg px-8 py-6 mx-auto bg-white rounded-lg shadow-xl"
      >
        <h1 class="text-3xl font-bold text-center">Add Data Image</h1>
        <form class="mt-6 items-center justify-center">
          <label class="uppercase text-sm font-bold opacity-70" for="url"
            >Image URL</label
          >
          <input
            class="p-3 mt-2 mb-4 w-full bg-slate-200 rounded border-2 border-slate-200 focus:border-slate-600 focus:outline-none"
            type="text"
            name="url"
            required
            placeholder="Paste image url here"
          />
          <!-- <textarea name="body" required placeholder="Blog body"></textarea> -->
          <label class="uppercase text-sm font-bold opacity-70" for="direction"
            >Choose direction</label
          >
          <select
            name="direction"
            class="w-full p-3 mt-2 mb-4 w-full bg-slate-200 rounded border-2 border-slate-200 focus:border-slate-600 focus:outline-none"
          >
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
          </select>
          <button
            class="py-2 px-6 text-center bg-green-400 text-white font-medium rounded hover:bg-green-500 cursor-pointer ease-in-out duration-150"
          >
            Add
          </button>
        </form>
        <a href="/" class="text-md font-semibold inline-flex items-center justify-center text-center pt-4 bg-transparent leading-5 hover:text-green-800 dark:hover:text-green-900">
          <svg class="h-full w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
          <span class="ml-2 truncate">Go back to Home Page</span>
        </a>
      </section>
    </div>

    <script src="./js/create.js"></script>
  </body>
</html>
